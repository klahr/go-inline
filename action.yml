name: 'Go Script'
description: 'Run a Go program'

inputs:
  go-version:
    description: 'The Go version to use'
    required: false
    default: 'stable'
  source:
    description: 'The Go source code'
    required: true
  layout:
    description: 'The Go layout'
    required: false
    default: |
      package main

      func main() {
        { source }
      }

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}

    - shell: bash
      run: |
        set -e
        LAYOUT="${{ inputs.layout }}"
        SOURCE="${{ inputs.source }}"
        ESCAPED_LAYOUT="${LAYOUT//\"/\\\"}"
        ESCAPED_SOURCE="${SOURCE//\"/\\\"}"
        echo "Escaped Layout: $ESCAPED_LAYOUT"
        echo "Escaped Source: $ESCAPED_SOURCE"

        CODE=$(echo "$ESCAPED_LAYOUT" | sed "s/{ source }/$ESCAPED_SOURCE/")
        echo "$CODE" > main.go
        cat main.go
        goimports -w main.go
        cat main.go
        go run main.go
